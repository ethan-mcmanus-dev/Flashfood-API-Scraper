version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flashfood-postgres
    environment:
      POSTGRES_USER: flashfood
      POSTGRES_PASSWORD: flashfood_password
      POSTGRES_DB: flashfood
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashfood"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flashfood-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flashfood-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-characters
      - POSTGRES_USER=flashfood
      - POSTGRES_PASSWORD=flashfood_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=flashfood
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - EMAIL_SERVICE=gmail
      - GMAIL_EMAIL=${GMAIL_EMAIL:-your-email@gmail.com}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD:-your-app-password}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - BACKEND_CORS_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
